<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>낚시 계획</title>
</head>
<body>
    <section class="header">
        <h1 class="title">승현이의 낚시 계획서</h1>
    </section>
    <section class="main">
        <div class="spot-l_wrapper">
            <div class="info-wrapper">
                <h2 class="fishing-spot">만정낚시터</h2>
                <img class="img" src="img/manjung.png" alt="">
                <p class="fishing-spot-info">
                    13만원 1인당 4만3천원 <br>
                    14:00~11:00 (21시간)
                </p>
                <a class="link" href="https://maps.app.goo.gl/2upF7BciZZFgMMk36">경기 안성시 만수동길 53-8</a>
                <h1 class="if-going"><a class="link" href="manjung.html">만정낚시터를 갔을 경우</a></h1>
            </div>
            <div class="info-wrapper">
                <h2 class="fishing-spot">초평사또낚시터</h2>
                <img class="img" src="img/chopyoung.png" alt="">
                <p class="fishing-spot-info">
                    10만원 1인당 3만원 <br>
                    12:00~11:00 (23시간)
                </p>
                <a class="link" href="https://maps.app.goo.gl/gtw48JE4QKjrEWYP9">충북 진천군 금오길 55</a>
                <h1 class="if-going"><a class="link" href="chopyoung.html">초평사또낚시터를 갔을 경우</a></h1>
            </div>
            <div class="info-wrapper">
                <h2 class="fishing-spot">산장낚시터</h2>
                <img class="img" src="img/sanjang.png" alt="">
                <p class="fishing-spot-info">
                    1인당 1만원 <br>
                    07:00~19:00 (12시간)<br>
                    19:00~02:00 (7시간)
                </p>
                <a class="link" href="https://maps.app.goo.gl/nfTizBAvwMMQjN2A7">경기 군포시 부곡동 885</a>
                <h1 class="if-going"><a class="link" href="snajang.html">산장낚시터를 갔을 경우</a></h1>
            </div>
        </div>
        
    </section>
    <section class="footer">
        <h2 class="footer-link"><a class="link" href="https://www.moolban.com/reserve/list?sea_type=2&filter_date=2024-08-30&filter_fish=&filter_fish_text=&filter_person=1&acz_key=&acz_key_text=&filter_type_goods=&filter_conv=&filter_area=&filter_detail_text=&filter_low_price=&filter_high_price=">more info</a></h2>
    </section>
</body>
</html>
